events {
    worker_connections 1024;
}

http {
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # MinIO - files.formbricks.local
    server {
        listen 443 ssl;
        server_name files.formbricks.local;

        ssl_certificate /etc/nginx/certs/formbricks.crt;
        ssl_certificate_key /etc/nginx/certs/formbricks.key;

        client_max_body_size 100M;

        location / {
            proxy_pass http://rclone-s3:9000;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Override CORS headers to a single origin (rclone adds wildcard)
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Methods;
            proxy_hide_header Access-Control-Allow-Headers;
            proxy_hide_header Access-Control-Expose-Headers;
            add_header 'Access-Control-Allow-Origin' 'https://formbricks.local' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, HEAD' always;
            add_header 'Access-Control-Allow-Headers' '*' always;
            add_header 'Access-Control-Expose-Headers' 'ETag, Content-Length, Content-Type' always;
            if ($request_method = 'OPTIONS') { return 204; }

            proxy_buffering off;
            proxy_request_buffering off;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
    }

    # Formbricks - formbricks.local
    server {
        listen 443 ssl;
        server_name formbricks.local;

        ssl_certificate /etc/nginx/certs/formbricks.crt;
        ssl_certificate_key /etc/nginx/certs/formbricks.key;

        client_max_body_size 100M;

        location / {
            proxy_pass http://formbricks:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_buffering off;
            proxy_request_buffering off;
        }
    }

    # HTTP redirect to HTTPS
    server {
        listen 80;
        server_name formbricks.local files.formbricks.local;
        return 301 https://$host$request_uri;
    }
}
