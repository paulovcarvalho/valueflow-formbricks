events {
    worker_connections 1024;
}

error_log /var/log/nginx/error.log info;

http {
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    # Allowlist origin for files subdomain
    map $http_origin $files_allowed_origin {
        default "";
        "" "https://forms.vfi.eco";
        "https://forms.vfi.eco" "https://forms.vfi.eco";
        "https://formbricks.local" "https://formbricks.local";
    }

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # MinIO - files.formbricks.local
    server {
        listen 443 ssl;
        server_name files.vfi.eco files.formbricks.local;

        ssl_certificate /etc/nginx/certs/formbricks.crt;
        ssl_certificate_key /etc/nginx/certs/formbricks.key;

        client_max_body_size 100M;

        location / {
            # Reject requests that are not from the allowlisted origin
            if ($files_allowed_origin = "") {
                return 403;
            }

            proxy_pass http://rclone-s3:9000;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Override CORS headers to a single origin (rclone adds wildcard)
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Methods;
            proxy_hide_header Access-Control-Allow-Headers;
            proxy_hide_header Access-Control-Expose-Headers;
            add_header 'Access-Control-Allow-Origin' $files_allowed_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, HEAD' always;
            add_header 'Access-Control-Allow-Headers' '*' always;
            add_header 'Access-Control-Expose-Headers' 'ETag, Content-Length, Content-Type' always;
            if ($request_method = 'OPTIONS') { return 204; }

            proxy_buffering off;
            proxy_request_buffering off;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
    }

    # Formbricks - formbricks.local
    server {
        listen 443 ssl;
        server_name forms.vfi.eco formbricks.local;

        ssl_certificate /etc/nginx/certs/formbricks.crt;
        ssl_certificate_key /etc/nginx/certs/formbricks.key;

        client_max_body_size 100M;

        location / {
            proxy_pass http://formbricks:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_buffering off;
            proxy_request_buffering off;
        }
    }

    # HTTP redirect to HTTPS
    server {
        listen 80;
        server_name forms.vfi.eco files.vfi.eco formbricks.local files.formbricks.local;
        return 301 https://$host$request_uri;
    }
}
